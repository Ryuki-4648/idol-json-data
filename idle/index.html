<body>

    <section class="p-update__kv">
      <div class="p-update__kv-ttl">
        <h1 class="p-update__kv-txt">新製品・キャンペーン情報</h1>
      </div>
    </section>

    <nav class="l-breadcrumb">
      <ul class="l-breadcrumb__list">
        <li class="l-breadcrumb__item">
          <a href="/bio/" class="l-breadcrumb__link">
            <span class="l-breadcrumb__text">TOP</span>
          </a>
        </li>
        <li class="l-breadcrumb__item">
          <span class="l-breadcrumb__text">新製品・キャンペーン情報</span>
        </li>
      </ul>
    </nav>

    <section class="p-update__sort">
      <div class="p-update__sort__inner">
        <div class="js-sortWrap">
          <dl class="p-update__sort__box">
            <dt class="p-update__sort__index">年代</dt>
            <dd class="p-update__sort__list-wrap">
              <ul class="p-update__sort__list js-yearList">
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="year" value="past" class="js-sort js-sortYear js-pastYear"><span class="p-update__sort__text">以前の更新情報</span></label></li>
              </ul>
            </dd>
          </dl>
          <dl class="p-update__sort__box">
            <dt class="p-update__sort__index">製品一覧</dt>
            <dd class="p-update__sort__list-wrap">
              <ul class="p-update__sort__list js-productList">
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="" class="js-sort js-sortProduct" checked><span class="p-update__sort__text">すべて</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="核酸自動分離装置" class="js-sort js-sortProduct"><span class="p-update__sort__text">核酸自動分離装置</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="遺伝子受託サービス" class="js-sort js-sortProduct"><span class="p-update__sort__text">遺伝子受託サービス</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="細胞・組織製品" class="js-sort js-sortProduct"><span class="p-update__sort__text">細胞・組織製品</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="撹拌脱泡装置" class="js-sort js-sortProduct"><span class="p-update__sort__text">撹拌脱泡装置</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="フィルター" class="js-sort js-sortProduct"><span class="p-update__sort__text">フィルター</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="product" value="検査試薬" class="js-sort js-sortProduct"><span class="p-update__sort__text">検査試薬</span></label></li>
              </ul>
            </dd>
          </dl>
          <dl class="p-update__sort__box">
            <dt class="p-update__sort__index">カテゴリ</dt>
            <dd class="p-update__sort__list-wrap">
              <ul class="p-update__sort__list js-categoryList">
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="category" value="" class="js-sort js-sortCategory" checked><span class="p-update__sort__text">すべて</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="category" value="新製品情報" class="js-sort js-sortCategory"><span class="p-update__sort__text">新製品情報</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="category" value="製品" class="js-sort js-sortCategory"><span class="p-update__sort__text">製品</span></label></li>
                <li class="p-update__sort__item js-sortBtnItem"><label class="p-update__sort__label"><input type="radio" name="category" value="キャンペーン" class="js-sort js-sortCategory"><span class="p-update__sort__text">キャンペーン</span></label></li>
              </ul>
            </dd>

        <ul class="c-list01 js-jsonList">
        </ul>
